<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/NOVIDADES HDV Junho - Copia.png" type="image/png">
  <title>Página não encontrada - Holanda do Vale</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #4b4d4f;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 100px 20px;
    }

    .error-container {
      max-width: 600px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 3rem;
      border-radius: 20px;
    }

    .error-container img {
      width: 150px;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: orange;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    a {
      text-decoration: none;
      color: white;
      background-color: orange;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <img src="./img/NOVIDADES HDV Junho.png" alt="Logo Holanda do Vale">
    <h1>404</h1>
    <p>Oops! A página que você procurou não foi encontrada.</p>
    <a href="index.html">Voltar para a página inicial</a>
  </div>
</body>
</html>
